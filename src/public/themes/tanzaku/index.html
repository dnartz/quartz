<!doctype html>
<html lang="zh-CN" ng-app="quartz">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <title ng-bind="meta.title">加载中……</title>
    <meta name="description" content="{{meta.blogDescription}}">

    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="/feed">
    <link rel="pingback" href="http://localhost/wordpress/xmlrpc.php">

    <link rel="stylesheet" href="/public/themes/tanzaku/tanzaku.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/public/css/scrollBarBeautify.css" type="text/css" media="screen, print"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body class="home blog">

<noscript>&lt;p class="caution aligncenter"&gt;请开启浏览器的JavaScript功能。&lt;/p&gt;</noscript>

<div id="container">
    <div id="header">
        <h1><a href="{{meta.homePage}}" ng-bind="meta.blogName"></a></h1>

        <p ng-bind="meta.blogDescription"></p>
    </div>
    <ng-view>
        <script id="multipost.html" type="text/ng-template">
            <div id="grid-wrapper">
                <div ng-repeat="post in posts" class="post-{{post.id}}  grid-item x1" id="post-{{post.id}}">
                    <h2 class="post-title">
                        <a href="/{{post.id}}/{{post.title}}" rel="bookmark" ng-bind="post.title"></a>
                    </h2>

                    <div class="post-body" ng-bind-html="post.content"></div>
                    <p ng-if="post.moreTag"><a href="/{{post.id}}/{{post.title}}" class="more-link">余下全文 »</a></p>

                    <p class="post-meta">
                        发表于 <span ng-bind="post.postDate | date:'yyyy年M月d日 H:mm'"></span><br>
                        分类： <a href="/category/{{post.category}}" title="查看{{post.category}}中的全部文章" rel="category tag"
                               ng-bind="post.category"></a>
                        <br>
                        标签：
                        <a href="/tag/{{tag}}" rel="tag" ng-bind="tag" ng-repeat-start="tag in post.tags"></a><span
                            ng-if="!$last" ng-repeat-end>, </span>
                    </p>
                </div>
            </div>
        </script>
    </ng-view>
</div>

<div id="bottom-container">
    <div id="footer-wrapper">
        <div id="footer" style="width: 1300px;">
            <p>
                © <span id="footer-year"></span> <span ng-bind="meta.blogName"></span> | <span
                    ng-bind="meta.blogDescription"></span>
                <br>
                Powered by <a>Quartz</a>
                with "tanzaku" WordPress theme by <a href="http://www.tripleships.com/">TRIPLESHIPS.Inc</a>
            </p>
        </div>
    </div>
</div>

<script src="/public/js/jQuery-2.1.0.js"></script>
<script src="/public/js/jquery-migrate.js"></script>
<script src="/public/themes/tanzaku/js/jquery.easing.1.3.js"></script>
<script src="/public/themes/tanzaku/js/jquery.vgrid.0.1.4-mod.js"></script>
<script src="/public/js/underscore.js"></script>
<script src="/public/js/angular.js"></script>
<script src="/public/js/angular-route.js"></script>
<script src="/public/js/angular-resource.js"></script>
<script src="/public/js/angular-sanitize.js"></script>
<script src="/public/js/ng-infinite-scroll.js"></script>
<script src="/public/js/quartz.js"></script>
<script src="/public/themes/tanzaku/tanzaku.js"></script>
<script>$(function () {
    $('#footer-year').html((new Date()).getFullYear());
});</script>
</body>
</html>
