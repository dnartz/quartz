<!doctype html>
<html ng-app="quartz">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="{{meta.blogDescription}}" />

    <title ng-bind="meta.title">加载中……</title>

    <link rel="stylesheet" href="/public/themes/mylist/mylist.css" type="text/css" media="screen, print"/>
    <link rel="stylesheet" href="/public/css/scrollBarBeautify.css" type="text/css" media="screen, print"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <link rel="alternate" type="application/rss+xml" title="{{blog.name}} RSS Feed" href="{{meta.rss}}"/>

</head>
<body>

<div id="container" ng-view>
    <script id="multipost.html" type="text/ng-template"><div id="content" infinite-scroll='LoadMore()' infinite-scroll-distance='2'><div ng-repeat="post in posts" id="post-{{post.id}}" class="post"><h2><a href="/{{post.id}}/{{post.title}}" title="{{post.title}}"><b ng-bind="post.title"></b></a></h2><div class="post-info"><span class="post-date" ng-bind="post.postDate | date:'MMM d,yyyy H:mm'"></span><br><span class="tags-list">标签：<span ng-repeat="tag in post.tags"><a class="tag" href="/tag/{{tag}}" title="查看所有含有标签{{tag}}的文章" ng-bind="tag"></a><span ng-bind="$last?'':', '"></span></span></span></div><div class="entry" ng-bind-html="post.content"> </div><p class="read-more" ng-if="post.moreTag"><a href="/{{post.id}}/{{post.title}}" class="more-link">余下全文»</a></p></div></div></script>
</div>

<div id="footer">
    <div id="bottom-menu">
        <div id="bottom-menu-img"></div>
        <div id="bottom-menu-content" style="opacity: 0">
            <a title="RSS订阅源" href="{{meta.rss}}">Feed</a>
            : :<a title="关于我" href="{{meta.aboutMe}}">我</a>
            : :<a title="所有文章" href="{{meta.homePage}}archive">文</a>
            <span ng-if="!meta.isHomePage">: :<a title="回到主页" href="{{meta.homePage}}">主页</a></span>
        </div>
    </div>
</div>

<script src="/public/js/jQuery-2.1.0.js"></script>
<script src="/public/js/underscore.js"></script>
<script src="/public/js/angular.js"></script>
<script src="/public/js/angular-route.js"></script>
<script src="/public/js/angular-resource.js"></script>
<script src="/public/js/angular-sanitize.js"></script>
<script src="/public/js/ng-infinite-scroll.js"></script>
<script src="/public/js/quartz.js"></script>
<script src="/public/themes/mylist/mylist.js"></script>
</body>
</html>
