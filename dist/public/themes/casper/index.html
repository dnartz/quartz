<!doctype html>
<html ng-app="quartz">
<head>
    <!-- Document Settings -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Page Meta -->
    <title ng-bind="meta.title">加载中……</title>
    <meta name="description" content="{{meta.blogDescription}}"/>

    <meta name="HandheldFriendly" content="True"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Styles'n'Scripts -->
    <link rel="stylesheet" type="text/css" href="/public/themes/casper/css/screen.css"/>
    <link rel="stylesheet" href="/public/css/scrollBarBeautify.css" type="text/css" media="screen, print"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic|Open+Sans:700,400"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <!-- Ghost outputs important style and meta data with this tag
    {{ghost_head}}
    -->
</head>
<body>

<ng-view>
    <script id="multipost.html" type="text/ng-template">
    <header class="site-head" style="background-image: url({{cover[parseInt(Math.random()*cover.length)]}})">
        <div class="vertical">
            <div class="site-head-content inner">
                <a class="blog-logo" href="{{meta.homePage}}">
                    <img src="http://www.gravatar.com/avatar/{{meta.emailMD5}}&s=100" alt="Blog Logo"/>
                </a>

                <h1 class="blog-title" ng-bind="meta.blogName"></h1>

                <h2 class="blog-description" ng-bind="meta.blogDescription"></h2>
            </div>
        </div>
    </header>

    <!-- The main content area on the homepage -->
    <main class="content" role="main">

        <article class="post" ng-repeat="post in posts">
            <header class="post-header">
            <span class="post-meta">
                <time datetime="{{post.postDate | date:'yyyY-MM-DD'}}"
                      ng-bind="post.postDate | date:'yyyy-MM-DD'"></time>&nbsp;
                <span ng-if="post.tags.length>0">
                   on&nbsp;
                   <span ng-repeat-start="tag in post.tags" ng-bind="tag"></span>
                   <span ng-repeat-end ng-bind="$last?'':', '"></span>
                </span>
            </span>

                <h2 class="post-title"><a href="/{{post.id}}/{{post.title}}" ng-bind="post.title"></a></h2>
            </header>
            <section class="post-excerpt" ng-bind-html="post.content">
                <a class="read-more" href="/{{post.id}}/{{post.title}}">&raquo;</a>
            </section>
        </article>

    </main>
</script>
</ng-view>

<footer class="site-footer">
    <a class="subscribe icon-feed" href="{{meta.homePage}}/feed/"><span class="tooltip">订阅！</span></a>

    <div class="inner">
        <section class="copyright">All content copyright <a href="{{meta.homePage}}/" ng-bind="meta.blogName"></a> &copy;
            {{Date.now() | date:'yyyy'}} &bull; All rights reserved.
        </section>
        <section class="poweredby">Proudly published with <a>Quartz</a></section>
    </div>
</footer>

<script src="/public/js/lib/jQuery-2.1.0.js"></script>
<script src="/public/js/lib/underscore.js"></script>
<script src="/public/js/lib/angular.js"></script>
<script src="/public/js/lib/ng-infinite-scroll.js"></script>
<script src="/public/themes/casper/js/jquery.fitvids.js"></script>
<script src="/public/themes/casper/js/index.js"></script>
<script src="/public/js/lib/quartz.js"></script>
<script src="/public/themes/casper/casper.js"></script>
</body>
</html>
