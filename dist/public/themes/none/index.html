<!DOCTYPE html>
<html ng-app="quartz">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{meta.blogDescription}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link rel="alternative" href="" title="" type="application/atom+xml">-->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic"
          rel="stylesheet" type="text/css">
    <link href="/public/themes/none/none.css" type="text/css" rel="stylesheet">
    <link href="/public/themes/none/typo.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/scrollBarBeautify.css" type="text/css" media="screen, print"/>

    <title ng-bind="meta.title">加载中……</title>
</head>
<body>
<ng-view></ng-view>

<script id="mutilpost.html" type="text/ng-template">
    <header class="site-head">
        <img id="top" src="www.baidu.com" class="top-bg">
        <img id="top-bg" src="www.baidu.com" class="top-bg">
        <div class="title">
            <img class="logo">
            <div class="inner">
                <h1 ng-bind="meta.blogName"></h1>
                <h2 ng-bind="meta.blogDescription"></h2>
            </div>
        </div>
        <div><img id="down" src="/public/themes/none/down.png" class="down"></div>
    </header>
    <div class="main">
        <ul class="PostList">
            <li ng-repeat="post in posts">
                <h1 class="title"><a href="/{{post.id}}/post.title" ng-bind="post.title"></a></h1>
                <div class="content" ng-bind="post.content"></div>
                <div class="data">
                    <div class="date" ng-bind="post.postDate | date:'YY-MM-DD'"></div>
                    <div class="tag">
                        <a ng-repeat="tag in post.tags" ng-bind="tag" href="/tag/{{tag}}" class="tag"></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</script>

<script src="/public/js/jQuery-2.1.0.js"></script>
<script src="/public/js/underscore.js"></script>
<script src="/public/js/angular.js"></script>
<script src="/public/js/ng-infinite-scroll.js"></script>
<script src="/public/js/quartz.js"></script>
<script src="/public/themes/none/none.js"></script>
</body>
</html>
